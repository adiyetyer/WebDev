<div class="product-card">
  <div class="image-gallery">
    <button class="nav-button prev" (click)="previousImage()">❮</button>
    <img [src]="product.images[currentImageIndex]" [alt]="product.name">
    <button class="nav-button next" (click)="nextImage()">❯</button>
  </div>
  
  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p class="description">{{ product.description }}</p>
    <p class="price">{{ product.price | currency:'KZT':'symbol-narrow':'1.0-0' }}</p>
    <div class="rating">{{ getRatingStars().join('') }}</div>
    <div class="likes">Likes: {{ product.likes }}</div>
    
    <div class="action-buttons">
      <button (click)="onLike()" class="like-button" [class.liked]="product.liked" [disabled]="product.liked">
        ❤️ {{ product.liked ? 'Liked' : 'Like' }}
      </button>
      <button (click)="onRemove()" class="remove-button">
        🗑️ Remove
      </button>
    </div>

    <div class="share-buttons">
      <a [href]="product.kaspiLink" target="_blank" class="kaspi-button">View on Kaspi</a>
      <button (click)="shareOnWhatsApp()" class="share-button whatsapp">
        Share on WhatsApp
      </button>
      <button (click)="shareOnTelegram()" class="share-button telegram">
        Share on Telegram
      </button>
    </div>
  </div>
</div>
